<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证 - AiHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .verify-container {
            width: 100%;
            max-width: 500px;
        }
        
        .verify-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .icon.loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            color: #374151;
            margin-bottom: 16px;
        }
        
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .message.success {
            background: #d1fae5;
            color: #059669;
        }
        
        .message.error {
            background: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <div id="loading-state">
                <div class="icon loading">⏳</div>
                <h1>正在验证邮箱...</h1>
                <p>请稍候</p>
            </div>
            
            <div id="success-state" style="display: none;">
                <div class="icon">✅</div>
                <h1>邮箱验证成功！</h1>
                <p>您的邮箱已成功验证，现在可以登录使用 AiHub 了。</p>
                <a href="/login" class="btn">前往登录</a>
            </div>
            
            <div id="error-state" style="display: none;">
                <div class="icon">❌</div>
                <h1>验证失败</h1>
                <p id="error-message">验证链接无效或已过期</p>
                <a href="/register" class="btn">重新注册</a>
            </div>
        </div>
    </div>
    
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        const loadingState = document.getElementById('loading-state');
        const successState = document.getElementById('success-state');
        const errorState = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');
        
        if (!token) {
            // No token provided
            loadingState.style.display = 'none';
            errorState.style.display = 'block';
            errorMessage.textContent = '缺少验证令牌';
        } else {
            // Verify email
            fetch(`/api/auth/verify-email?token=${encodeURIComponent(token)}`)
                .then(resp => resp.json())
                .then(data => {
                    loadingState.style.display = 'none';
                    
                    if (data.success) {
                        successState.style.display = 'block';
                    } else {
                        errorState.style.display = 'block';
                        errorMessage.textContent = data.error || '验证失败';
                    }
                })
                .catch(err => {
                    loadingState.style.display = 'none';
                    errorState.style.display = 'block';
                    errorMessage.textContent = '网络错误，请稍后重试';
                });
        }
    </script>
</body>
</html>
